name: Pella Auto KeepAlive

on:
  schedule:
    # Âåó‰∫¨Êó∂Èó¥ 08:30 (UTC 00:30)
    - cron: "30 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pella_renew:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          pip install -r requirements.txt

      - name: üöÄ Run Pella Script
        env:
          # Ê†ºÂºè: email,password,server_id,tg_token,tg_chat_id
          PELLA_BATCH: ${{ secrets.PELLA_BATCH }}
        run: python main.py
      # üëáüëáüëá ÂøÖÈ°ªÊúâËøôÊÆµ‰ª£Á†ÅÔºåÂê¶ÂàôÊà™Âõæ‰ºöË¢´Áõ¥Êé•Âà†Èô§ üëáüëáüëá
      - name: üì§ Upload Debug Screenshots
        if: always()  # Ëøô‰∏ÄÁÇπÂæàÈáçË¶ÅÔºöÂç≥‰ΩøËÑöÊú¨Êä•ÈîôÂ¥©Ê∫ÉÔºå‰πüË¶Å‰∏ä‰º†Êà™Âõæ
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug_screenshots/  # ËøôÈáåÂøÖÈ°ªÂíå main.py Èáå‰øùÂ≠òÁöÑÊñá‰ª∂Â§πÂêçÂ≠ó‰∏ÄËá¥
          retention-days: 3
      # ‚è±Ô∏è Ëá™Âä®Êèê‰∫§Èò≤Ê≠¢ Actions ÊöÇÂÅú (ÊäÑ‰Ωú‰∏öÈÉ®ÂàÜ)
      - name: Keep Workflow Alive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ ! -f time.txt ]; then
            echo "init" > time.txt
          fi
          echo "$(date)" > time.txt
          
          git add time.txt
          git commit -m "‚è±Ô∏è Daily Keepalive" || echo "No changes"
          git push
